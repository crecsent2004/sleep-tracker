<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Add Entry - Sleep Tracker</title><link rel="stylesheet" href="css/style.css" /></head>
<body>
<h2>Add Sleep Entry</h2>
<form id="entryForm">
  <label>Sleep Time: <input type="datetime-local" id="sleepTime" required></label><br>
  <label>Wake Time: <input type="datetime-local" id="wakeTime" required></label><br>
  <textarea id="notes" placeholder="Optional notes..."></textarea><br>
  <button type="submit">Save</button>
</form>
<script src="js/addEntry.js"></script>
</body>
</html>
